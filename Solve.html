    <script>
        document.getElementById("buttonSunset").addEventListener("click", function () {

            let buildingHeight1 = parseInt(document.getElementById("txtSunsetIn1").value);
            let buildingHeight2 = parseInt(document.getElementById("txtSunsetIn2").value);
            let buildingHeight3 = parseInt(document.getElementById("txtSunsetIn3").value);
            let buildingHeight4 = parseInt(document.getElementById("txtSunsetIn4").value);
            let buildingHeight5 = parseInt(document.getElementById("txtSunsetIn5").value);



            //Step 2: Gather up the user input and stuff it into an array
            var buildingArray = new Array();
            buildingArray.push(buildingHeight1);
            buildingArray.push(buildingHeight2);
            buildingArray.push(buildingHeight3);
            buildingArray.push(buildingHeight4);
            buildingArray.push(buildingHeight5);


            let greatestNumber = 0;
            let sunnyside = new Array();

            for (let loop = 0; loop < buildingArray.length; loop++) {
                if (buildingArray[loop] >= greatestNumber) {
                    sunnyside.push(loop);
                    greatestNumber = buildingArray[loop];
                }
            }

            //Step 4: Out to the user which buildings can see the sunset
            let output = sunnyside != 0 ? `${sunnyside.length} are enjoying the beautiful sunset.` : `${sunnyside.length} are enjoying the beautiful sunset.`;

            for (let loop = 0; loop < sunnyside.length; loop++) {
                let currentBuilding = sunnyside[loop];
                output += ` Building ${currentBuilding + 1} with a height of ${buildingArray[currentBuilding]}.`
            }
            document.getElementById("sunsetOut").innerHTML = output
        });


    </script>
